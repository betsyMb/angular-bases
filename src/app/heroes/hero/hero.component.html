<h1>{{ name }}</h1>

<dl>
  <td>Nombres:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizeName }}</dd>
</dl>
@if(name !== 'Spiderman') {
<button class="btn btn-primary mx-2" (click)="changeHero()">
  Cambiar nombre
</button>
} @if(age !== 25) {

<button class="btn btn-primary" (click)="changeAge()">Cambiar edad</button>
}

<button (click)="resetForm()" class="btn btn-primary mx-2">Reset Form</button>
